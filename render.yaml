        sync: false
      - key: DB_PORT
         value: 5432
        sync: false
      - key: DB_USER
         value: alist
        sync: false
      - key: DB_PASS
         value: cqNadWVG86mpHeIlPkBXnqjkN2SBuKwi
        sync: false
      - key: DB_NAME
         value: alist_ng2a
        sync: false
      - key: DB_TABLE_PREFIX
         value: wd
        sync: false
      - key: ASSETS
         value: https://cdn.dmnb.cf/npm/alist-web@$version/dist/
        sync: false
      - key: CACHE_EXPIRATION
         value: 60
        sync: false
      - key: CLEANUP_INTERVAL
         value: 120
